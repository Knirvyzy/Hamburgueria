<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #f4f4f4;
        }
        .filter-container {
            margin-bottom: 10px;
        }
        input[type="text"], select {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 10px;
            margin-left: 10px;
        }

        /* Estilos para os botões de navegação */
        .nav-buttons {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
        }
        .nav-buttons button {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            margin-right: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Relatório de Estoque</h1>
    </header>

    <main>
        <!-- Botões de Navegação -->
        <div class="nav-buttons">
            <button onclick="window.history.back()">
                <img src="imagens/Retornar.png" alt="Retornar">
                Retornar
            </button>
            <button onclick="window.location.href='index.html'">
                <img src="imagens/Home.png" alt="Tela Inicial">
                Tela Inicial
            </button>
        </div>

        <div class="filter-container">
            <label for="filtroData">Filtrar por:</label>
            <select id="filtroData">
                <option value="atual">Estoque Atual</option>
                <option value="diario">Diário</option>
                <option value="semanal">Semanal</option>
                <option value="mensal">Mensal</option>
                <option value="anual">Anual</option>
            </select>
            <button onclick="gerarRelatorio()">Gerar Relatório</button>
        </div>

        <table id="relatorioTabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Lote</th>
                </tr>
            </thead>
            <tbody id="relatorioLista">
                <!-- Os dados filtrados serão exibidos aqui -->
            </tbody>
        </table>
    </main>

    <script>
        function gerarRelatorio() {
            const filtro = document.getElementById('filtroData').value;
            const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const tabelaBody = document.getElementById('relatorioLista');
            tabelaBody.innerHTML = '';

            if (estoque.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="8">Nenhum item no estoque.</td></tr>';
                return;
            }

            const hoje = new Date();
            let itensFiltrados = estoque.filter(item => {
                const dataCadastro = new Date(item.lote);
                
                switch (filtro) {
                    case 'diario':
                        return dataCadastro.toDateString() === hoje.toDateString();
                    case 'semanal':
                        const umaSemanaAtras = new Date();
                        umaSemanaAtras.setDate(hoje.getDate() - 7);
                        return dataCadastro >= umaSemanaAtras;
                    case 'mensal':
                        return dataCadastro.getMonth() === hoje.getMonth() && dataCadastro.getFullYear() === hoje.getFullYear();
                    case 'anual':
                        return dataCadastro.getFullYear() === hoje.getFullYear();
                    case 'atual':
                    default:
                        return true;
                }
            });

            if (itensFiltrados.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="8">Nenhum item encontrado para esse período.</td></tr>';
                return;
            }

            itensFiltrados.forEach(item => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.item}</td>
                    <td>${item.descricao}</td>
                    <td>${item.categoria}</td>
                    <td>${item.quantidade}</td>
                    <td>${item.unidade}</td>
                    <td>${item.valor}</td>
                    <td>${item.lote}</td>
                `;
                tabelaBody.appendChild(linha);
            });
        }
    </script>
</body>
</html>
