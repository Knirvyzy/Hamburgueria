<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Impostos e Dívidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Impostos e Dívidas</h1>
    </header>

    <main>
        <form id="cadastroImpostosDividas">
            <label for="descricaoImpostoDivida">Descrição:</label>
            <input type="text" id="descricaoImpostoDivida" name="descricaoImpostoDivida" required>

            <label for="valorImpostoDivida">Valor:</label>
            <input type="number" id="valorImpostoDivida" name="valorImpostoDivida" min="0" step="0.01" required>

            <label for="dataPagamentoImpostoDivida">Data do Pagamento:</label>
            <input type="date" id="dataPagamentoImpostoDivida" name="dataPagamentoImpostoDivida" required>

            <button type="submit">Cadastrar Imposto/Dívida</button>
        </form>

        <div id="respostaImpostoDivida"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
