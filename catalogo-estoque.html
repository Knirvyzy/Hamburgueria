<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Estoque</h1>
    </header>

    <main>
        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="estoqueLista">
                <!-- Os itens do estoque serão listados aqui -->
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
