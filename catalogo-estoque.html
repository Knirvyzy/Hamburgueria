<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* Impede quebra de texto */
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Estoque</h1>
    </header>

    <main>
        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Data Cadastro</th> <!-- Alterado para 'Data Cadastro' -->
                </tr>
            </thead>
            <tbody id="estoqueLista">
                <!-- Os itens cadastrados serão inseridos aqui -->
            </tbody>
        </table>
    </main>

    <script>
        // Função para preencher a tabela com os dados do estoque
        function carregarEstoque() {
            const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const tabelaBody = document.getElementById('estoqueLista');
            tabelaBody.innerHTML = ''; // Limpar tabela antes de preencher

            if (estoque.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="7">Nenhum item no estoque.</td></tr>';
                return;
            }

            // Preencher tabela com os itens do estoque
            estoque.forEach(item => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${item.item}</td>
                    <td>${item.descricao}</td>
                    <td>${item.categoria}</td>
                    <td>${item.quantidade}</td>
                    <td>${item.unidade}</td>
                    <td>${item.valor}</td>
                    <td>${item.dataCadastro}</td> <!-- Aqui mostra a data de cadastro -->
                `;
                tabelaBody.appendChild(linha);
            });
        }

        // Carregar estoque ao carregar a página
        window.onload = carregarEstoque;
    </script>
</body>
</html>
