<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Estoque</h1>
    </header>

    <main>
        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="estoqueLista">
                <!-- Os itens do estoque serão listados aqui -->
            </tbody>
        </table>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const estoqueLista = document.getElementById('estoqueLista');

            // Recuperar os itens do localStorage
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];

            // Verifica se há itens cadastrados
            if (estoque.length === 0) {
                estoqueLista.innerHTML = '<tr><td colspan="6">Nenhum item cadastrado no estoque.</td></tr>';
                return;
            }

            // Adicionar os itens à tabela
            estoque.forEach(item => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${item.item}</td>
                    <td>${item.descricao}</td>
                    <td>${item.categoria}</td>
                    <td>${item.quantidade}</td>
                    <td>${item.unidade}</td>
                    <td>${item.valor}</td>
                `;
                estoqueLista.appendChild(linha);
            });
        });
    </script>
</body>
</html>
