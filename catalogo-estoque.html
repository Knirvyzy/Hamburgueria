<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* Impede quebra de texto */
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-icon {
            cursor: pointer;
            width: 20px; /* Ajuste o tamanho conforme necessário */
            height: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo de Estoque</h1>
    </header>

    <main>
        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Lote</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoqueLista">
                <!-- Os itens cadastrados serão inseridos aqui -->
            </tbody>
        </table>
    </main>

    <script>
        // Função para preencher a tabela com os dados do estoque
        function carregarEstoque() {
            const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const tabelaBody = document.getElementById('estoqueLista');
            tabelaBody.innerHTML = ''; // Limpar tabela antes de preencher

            if (estoque.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="8">Nenhum item no estoque.</td></tr>';
                return;
            }

            // Preencher tabela com os itens do estoque
            estoque.forEach((item, index) => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td>${item.item}</td>
                    <td>${item.descricao}</td>
                    <td>${item.categoria}</td>
                    <td>${item.quantidade}</td>
                    <td>${item.unidade}</td>
                    <td>${item.valor}</td>
                    <td>${item.lote}</td>
                    <td>
                        <img src="lixeira-aberta.png" alt="Excluir" class="delete-icon" onclick="excluirItem(${index})">
                    </td>
                `;
                tabelaBody.appendChild(linha);
            });
        }

        // Função para excluir um item do estoque
        function excluirItem(index) {
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            estoque.splice(index, 1); // Remove o item do array
            localStorage.setItem('estoque', JSON.stringify(estoque)); // Atualiza o localStorage
            carregarEstoque(); // Recarrega a tabela
        }

        // Carregar estoque ao carregar a página
        window.onload = carregarEstoque;
    </script>
</body>
</html>
