<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* Impede quebra de texto */
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat√°logo de Estoque</h1>
    </header>

    <main>
        <button onclick="excluirSelecionados()">Excluir Selecionados</button> <!-- Bot√£o para excluir itens selecionados -->
        <br><br>
        <label for="filtro">Filtrar por item: </label>
        <input type="text" id="filtro" placeholder="Digite o nome do item" onkeyup="filtrarItens()">
        <br><br>

        <table id="estoqueTabela">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="selecionarTodos()"> </th> <!-- Caixa de sele√ß√£o para todos -->
                    <th>Item</th>
                    <th>Descri√ß√£o</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Lote</th> <!-- Alterado para "Lote" -->
                    <th>A√ß√£o</th> <!-- Coluna para a a√ß√£o de excluir -->
                </tr>
            </thead>
            <tbody id="estoqueLista">
                <!-- Os itens cadastrados ser√£o inseridos aqui -->
            </tbody>
        </table>
    </main>

    <script>
        // Fun√ß√£o para preencher a tabela com os dados do estoque
        function carregarEstoque() {
            const estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const tabelaBody = document.getElementById('estoqueLista');
            tabelaBody.innerHTML = ''; // Limpar tabela antes de preencher

            if (estoque.length === 0) {
                tabelaBody.innerHTML = '<tr><td colspan="8">Nenhum item no estoque.</td></tr>';
                return;
            }

            // Preencher tabela com os itens do estoque
            estoque.forEach((item, index) => {
                const linha = document.createElement('tr');
                linha.innerHTML = `
                    <td><input type="checkbox" class="checkbox-item" data-index="${index}"></td> <!-- Caixa de sele√ß√£o individual -->
                    <td>${item.item}</td>
                    <td>${item.descricao}</td>
                    <td>${item.categoria}</td>
                    <td>${item.quantidade}</td>
                    <td>${item.unidade}</td>
                    <td>${item.valor}</td>
                    <td>${item.lote}</td>
                    <td><span class="delete-btn" onclick="removerItem(${index})">üóëÔ∏è</span></td> <!-- Bot√£o de excluir -->
                `;
                tabelaBody.appendChild(linha);
            });
        }

        // Fun√ß√£o para excluir um item
        function removerItem(index) {
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            estoque.splice(index, 1); // Remove o item do estoque
            localStorage.setItem('estoque', JSON.stringify(estoque));
            carregarEstoque(); // Atualiza a tabela
        }

        // Fun√ß√£o para excluir os itens selecionados
        function excluirSelecionados() {
            let estoque = JSON.parse(localStorage.getItem('estoque')) || [];
            const checkboxes = document.querySelectorAll('.checkbox-item:checked'); // Seleciona todos os itens marcados

            checkboxes.forEach(checkbox => {
                const index = checkbox.getAttribute('data-index');
                estoque.splice(index, 1); // Remove o item do estoque
            });

            localStorage.setItem('estoque', JSON.stringify(estoque));
            carregarEstoque(); // Atualiza a tabela
        }

        // Fun√ß√£o para selecionar/deselecionar todos os itens
        function selecionarTodos() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.checkbox-item');
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked; // Marca ou desmarca todos
            });
        }

        // Fun√ß√£o para filtrar os itens pela caixa de texto
        function filtrarItens() {
            const filtro = document.getElementById('filtro').value.toLowerCase();
            const rows = document.querySelectorAll('#estoqueLista tr');
            rows.forEach(row => {
                const itemCell = row.cells[1]; // A c√©lula do item
                if (itemCell) {
                    const itemText = itemCell.textContent.toLowerCase();
                    row.style.display = itemText.includes(filtro) ? '' : 'none'; // Exibe ou oculta a linha
                }
            });
        }

        // Carregar estoque ao carregar a p√°gina
        window.onload = carregarEstoque;
    </script>
</body>
</html>
