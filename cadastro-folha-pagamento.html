<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Folha de Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Folha de Pagamento</h1>
    </header>

    <main>
        <form id="cadastroFolhaPagamento">
            <label for="nomeFuncionario">Nome do Funcionário:</label>
            <input type="text" id="nomeFuncionario" name="nomeFuncionario" required>

            <label for="salarioFuncionario">Salário:</label>
            <input type="number" id="salarioFuncionario" name="salarioFuncionario" min="0" step="0.01" required>

            <label for="dataPagamento">Data do Pagamento:</label>
            <input type="date" id="dataPagamento" name="dataPagamento" required>

            <button type="submit">Cadastrar Pagamento</button>
        </form>

        <div id="respostaPagamento"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
