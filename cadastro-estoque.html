<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-icon {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .form-container {
            margin: 20px;
        }
        .form-container input, .form-container select, .form-container button {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons {
            display: flex;
            justify-content: flex-start;
            margin: 10px 0;
        }
        .nav-buttons button {
            display: flex;
            align-items: center;
            padding: 5px 15px;
            margin-right: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        /* Estilo para a mensagem de confirmação */
        #mensagemConfirmacao {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ccc;
            color: black;
            padding: 10px;
            border-radius: 5px;
            display: block; /* Agora fica sempre visível */
            z-index: 9999;
            width: auto;
            max-width: 80%; /* Ajuste o tamanho conforme necessário */
        }
    </style>
</head>
