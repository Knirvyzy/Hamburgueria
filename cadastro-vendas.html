<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Vendas</h1>
    </header>

    <main>
        <form id="cadastroVendas">
            <label for="itemVendido">Item Vendido:</label>
            <input type="text" id="itemVendido" name="itemVendido" required>

            <label for="quantidadeVendida">Quantidade Vendida:</label>
            <input type="number" id="quantidadeVendida" name="quantidadeVendida" min="1" required>

            <label for="valorVenda">Valor:</label>
            <input type="number" id="valorVenda" name="valorVenda" min="0" step="0.01" required>

            <button type="submit">Cadastrar Venda</button>
        </form>

        <div id="respostaVenda"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
